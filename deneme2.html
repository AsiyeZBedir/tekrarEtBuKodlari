<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Örnek</title>
    <!-- Tailwind CSS CDN'i ekleyin -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Arka plan rengini maviye ayarlayın ve içeriği yatay ve dikey olarak ortalar -->
    <div class="bg-blue-500 flex items-center justify-center h-screen">
        <!-- Metin boyutunu büyük yapın, metin rengini beyaz yapın ve kalın (bold) yapın -->
        <h1 class="text-4xl text-white font-bold">Merhaba, Tailwind CSS!</h1>
        <!-- Kenar boşluklarını ekleyin -->
        <p class="mt-4 text-white">Bu bir açıklamalı Tailwind CSS örneğidir.</p>
    </div>
</body>
</html>
